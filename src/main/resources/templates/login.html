
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KADEPUR GRAMPANCHAYAT</title>
    <style>
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
           /* background: #ecf0f3;*/
background-image: url("https://grampanchayatkadepur.com/wp-content/uploads/2024/12/IMG-20241223-WA0083.jpg");  
background-size:cover; 
background-repeat: no-repeat;
height: 700px;
      }

        .wrapper {
            max-width: 350px;
            min-height: 500px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            /* box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff; */
            opacity: 0.8; 
            
        }

        .logo {
            width: 80px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #5f5f5f,
                        0px 0px 0px 5px #ecf0f3,
                        8px 8px 15px #a7aaa7,
                        -8px -8px 15px #fff;
        }

        .wrapper .name {
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
            margin-left: 10px;
            text-align: center;
            margin-bottom: 10px
        }

        .wrapper .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: none;
            font-size: 1.2rem;
            color: #666;
            padding: 10px 15px 10px 10px;
        }

        .wrapper .form-field {
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
        }

        .wrapper .btn {
            box-shadow: none;
            width: 100%;
            height: 40px;
            background-color: #03A9F4;
            color: #fff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #b1b1b1,
                        -3px -3px 3px #fff;
            letter-spacing: 1.3px;
            cursor: pointer;
            border: none;
        }

        .wrapper .btn:hover {
            background-color: #039BE5;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        @media(max-width: 380px) {
            .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.XKdZgJT9MaVBqYDg-5JlvgAAAA?rs=1&pid=ImgDetMain" alt="Logo">
        </div>
        <div class="name">
            KADEPUR GRAMPANCHAYAT
            <br>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="p-3 mt-3" th:action="@{/login}" method="post" onsubmit="return validateLogin(event)">
            <div class="form-field">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-field">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <button class="btn mt-3" type="submit">Login</button>
        </form>

        <!-- Error & Logout Messages -->
        <div id="errorMessage" class="error" style="display: none;">
            Invalid username or password!
        </div>
        <div th:if="${param.logout}" class="success">
            You have been logged out.
        </div>
    </div>

    <script>
        // Predefined list of username and password pair
        const credentials = [
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" },
            { username: "user3", password: "pass3" },
            { username: "user4", password: "pass4" },
            { username: "user5", password: "pass5" }
        ];

        function validateLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check if the entered credentials match any in the list
            const isValid = credentials.some(cred => cred.username === username && cred.password === password);

            if (isValid) {
                // Redirect to register.html if credentials are valid
                window.location.href = "register";
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        }
    </script>
</body>
</html>
